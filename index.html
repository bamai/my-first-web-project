<!DOCTYPE html>
<html>
    <head>
        <title>Todo List</title>
        <meta charset = "utf-8">
        <link href = "index.css" rel = "stylesheet">
        <script src = "index.js"></script>
    </head>
    <body>
        <div class= "todoList" id = "t1">
            <h1>My Todo List</h1>
            <div id = addTodo>
                <input type = "text" id = "input" placeholder = "what do you have to do?">
                <button id = "add">add</button>
            </div>
            <div role = "tablist" id = "options">
                <button role = "tab" class = "menu focused" id = "all">show all</button>
                <button role = "tab" class = "menu" id = "done">done todos</button>
                <button role = "tab" class = "menu" id = "undone">undone todos</button>
            </div>    
            <ul id = "list" role="tabpanel" class = "list all">
               <li>you have no todos</li>
            </ul>
        </div>
    </body>
</html>
